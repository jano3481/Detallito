<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detallito</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: "Cursive", sans-serif;
    }

    .container {
      text-align: center;
    }

    /* Estilos del contenedor inicial */
    .flower-container {
      position: relative;
      display: none;
    }

    .name {
      font-size: 4em;
      color: #e53935; /* Rojo para el nombre */
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Estilos de las flores */
    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #e53935; /* Rojo para las flores */
      border-radius: 50%;
      opacity: 0;
      animation: bloom 2s ease-in-out forwards;
    }

    .flower1 { top: -50px; left: -50px; animation-delay: 1s; }
    .flower2 { top: -50px; right: -50px; animation-delay: 1.5s; }
    .flower3 { bottom: -50px; left: -50px; animation-delay: 2s; }
    .flower4 { bottom: -50px; right: -50px; animation-delay: 2.5s; }
    .flower5 { top: 0; left: 0; right: 0; margin: auto; animation-delay: 3s; }

    @keyframes bloom {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Botón bonito */
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #ffffff;
      background-color: #e53935; /* Rojo para el botón */
      border: none;
      border-radius: 20px;
      cursor: pointer;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .button:hover {
      background-color: #f76c6c;
    }

    /* Poema */
    .poem-container {
      display: none;
      text-align: center;
      color: #4caf50; /* Verde para el poema */
      font-size: 1.8em;
      padding: 20px;
    }

    /* Estilos para las fotos */
    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .photo {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    /* Animación para el efecto de movimiento */
    .photo.move {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flower-container" id="flowerPanel">
      <h1 class="name">Tefita</h1>
      <div class="flower flower1"></div>
      <div class="flower flower2"></div>
      <div class="flower flower3"></div>
      <div class="flower flower4"></div>
      <div class="flower flower5"></div>
      <button class="button" onclick="showPoem()">Ver texto</button>
    </div>

    <div class="poem-container" id="poemPanel">
        <p>Falsa, ¿sabes que te quiero mucho?<br>
            Aunque no me hayas acompañado a la playita,<br>
            sabes que siempre me encantarás,<br>
            así que te dejo este detallito de ingeniero.</p>
      
      <p>TQM</p>

      <p><strong>De Xavier Cotacachi</strong></p>

      <!-- Contenedor de fotos -->
      <div class="photos">
        <img src="https://github.com/jano3481/Detallito/blob/main/img/Foto1.jpeg" alt="Foto 1" class="photo" onclick="animatePhoto(this)">
        <img src="https://github.com/jano3481/Detallito/blob/main/img/Foto2.jpeg" alt="Foto 2" class="photo" onclick="animatePhoto(this)">
      </div>
    </div>
  </div>

  <script>
    // Muestra el panel de flores al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("flowerPanel").style.display = "block";

      // Añadir animación de movimiento a las flores
      const flowers = document.querySelectorAll(".flower");
      flowers.forEach((flower, index) => {
        const delay = (index + 1) * 0.5;
        flower.style.animation = `bloom 2s ease-in-out forwards, float 4s ease-in-out ${delay}s infinite`;

        setInterval(() => {
          const angle = Math.random() * 360;
          const distance = 50 + Math.random() * 20;
          const x = distance * Math.cos(angle);
          const y = distance * Math.sin(angle);
          flower.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 15 - 7.5}deg)`;
        }, 3000);
      });
    });

    // Función para mostrar el poema y ocultar el panel de flores
    function showPoem() {
      document.getElementById("flowerPanel").style.display = "none";
      document.getElementById("poemPanel").style.display = "block";
    }

    // Función para animar la foto al hacer clic
    function animatePhoto(photo) {
      photo.classList.add("move");
      setTimeout(() => {
        photo.classList.remove("move");
      }, 400); // Tiempo de la animación en milisegundos
    }
  </script>

</body>
</html>
